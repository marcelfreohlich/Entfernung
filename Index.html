<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designer Finder</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px; background-color: #4CAF50; color: white; border: none; width: 100%; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Finde den nächsten Designer</h1>
    <input type="text" id="customerAddress" placeholder="Gib die Adresse des Kunden ein (Straße, PLZ, Ort)" />
    <button onclick="findNearestDesigner()">Suchen</button>
    <div class="result" id="result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const designers = [
        { name: "Michi", address: "Josef Musser-Straße 11, 2514, Wienersdorf" },
        { name: "Pek", address: "Keutschach 41, 9074, Keutschach" },
        { name: "Sebi", address: "Unteraumühlweg 6a, 5400, Hallein" },
        { name: "Mike", address: "Lisa Scholl Weg 4, 6170, Zirl" },
    ];

    const apiKey = '0736af42b54a41329622b7de76c8e050'; // API-Schlüssel einfügen

    async function geocodeAddress(address) {
        const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=${apiKey}`);
        const data = await response.json();
        if (data.results && data.results.length > 0) {
            return data.results[0].geometry;
        } else {
            throw new Error("Adresse konnte nicht gefunden werden");
        }
    }

    function calculateDistance(location1, location2) {
        const R = 6371; // Erdradius in km
        const lat1 = location1.lat * Math.PI / 180;
        const lon1 = location1.lng * Math.PI / 180;
        const lat2 = location2.lat * Math.PI / 180;
        const lon2 = location2.lng * Math.PI / 180;
        const dLat = lat2 - lat1;
        const dLon = lon2 - lon1;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1) * Math.cos(lat2) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; // Entfernungswert in km
    }

    async function findNearestDesigner() {
        const customerAddress = document.getElementById("customerAddress").value;
        if (!customerAddress) {
            document.getElementById("result").innerHTML = "Bitte gib eine Adresse ein!";
            return;
        }

        try {
            const customerLocation = await geocodeAddress(customerAddress);
            let nearestDesigner = null;
            let minDistance = Infinity;

            for (const designer of designers) {
                const designerLocation = await geocodeAddress(designer.address);
                const distance = calculateDistance(customerLocation, designerLocation);

                if (distance < minDistance) {
                    minDistance = distance;
                    nearestDesigner = designer;
                }
            }

            if (nearestDesigner) {
                const travelTime = (minDistance / 50) * 60; // Durchschnittliche Geschwindigkeit 50 km/h
                document.getElementById("result").innerHTML = `Der nächstgelegene Designer ist: ${nearestDesigner.name} (Fahrtzeit: ${Math.round(travelTime)} Minuten)`;
            } else {
                document.getElementById("result").innerHTML = "Kein Designer gefunden.";
            }
        } catch (error) {
            document.getElementById("result").innerHTML = "Fehler: " + error.message;
        }
    }
</script>
</body>
</html>
